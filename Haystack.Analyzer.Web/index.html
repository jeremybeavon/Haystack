<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.1/classic/theme-triton/resources/theme-triton-all.css">
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.1/ext-all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.1/classic/theme-triton/theme-triton.js"></script>
    <script type="text/javascript">
        Ext.application({
            name: 'haystack.analyzer.web',

            launch: function () {
                Ext.create('Ext.container.Viewport',
                {
                    layout: "border",
                    items: [{
                        region: "center",
                        items: [
                            Ext.create('Ext.grid.Panel', {
                                columns: [
                                    { text: 'Name', dataIndex: 'name' },
                                    { text: 'Email', dataIndex: 'email', flex: 1 },
                                    { text: 'Phone', dataIndex: 'phone' }
                                ],
                                store: Ext.create('Ext.data.Store', {
                                    fields: ['name', 'email', 'phone'],
                                    data: [
                                        { name: 'Lisa', email: 'lisa@simpsons.com', phone: '555-111-1224' },
                                        { name: 'Bart', email: 'bart@simpsons.com', phone: '555-222-1234' },
                                        { name: 'Homer', email: 'homer@simpsons.com', phone: '555-222-1244' },
                                        { name: 'Marge', email: 'marge@simpsons.com', phone: '555-222-1254' }
                                    ]
                                })
                            })
                        ]
                    }, {
                        region: "south",
                        split: true,
                        tabPosition: 'bottom',
                        items: [
                            Ext.create('Ext.tab.Panel',
                            {
                                activeTab: 0,
                                items: [{
                                    xtype: "panel",
                                    title: "Code"
                                }, {
                                    xtype: "panel",
                                    title: "Stack Trace"
                                }]
                            })
                        ]
                    }]
                });
            }
        });
    </script>
</body>
</html>
